<!DOCTYPE html>
<html>
  <head>
    <title>函館クイズ探訪</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    >
    <link
      href="/static/default.css"
      rel="stylesheet"
    >
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
   <h1>クイズラリー対象スポット一覧</h1>
   <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1NYSgCaFkqu0dZ8aoeAFft2PVmNx379k&ehbc=2E312F" width="640" height="480"></iframe>
   <ol>
    {{ range .Spots }}
    <li>
      <h4><a href="{{ .Url }}">{{ .Name }}</a></h4>
      <img src="{{ .Image }}" />
      <p>
        営業時間 {{ .OpenTime }} <br />
        <span class="quiz"><span class="question">問題</span>{{ .Quiz.Q }}</span>
      </p>
    </li>
    {{ end }}
   </ol>
   <footer>
    <hr />
    このページの本文とデータは <a href="https://www.city.hakodate.hokkaido.jp/">函館市ウェブサイト</a> のオープンデータを利用しています。
   </footer>
  </body>
</html>
