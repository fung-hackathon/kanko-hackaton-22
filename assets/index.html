<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta property="og:site_name" content="さくっと探訪 はこだてクイズ" />
    <meta property="og:url" content="{{ .Host }}" />
    <meta property="og:image" content="{{ .Host }}static/img/mthakodate.jpg" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <title>さくっと探訪 はこだてクイズ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    >
    <link
      href="/static/default.css"
      rel="stylesheet"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <h1>さくっと探訪 はこだてクイズ</h1>
    <h2>ついでに函館、寄ってかない？</h2>
    <p>
      歴史、まちなみ、食、自然...<br />
      魅力いっぱいのまち函館を、ついでにちょっと観光していきませんか？<br />
      クイズラリーをしながら、函館の人気観光スポットを巡ってみよう！<br />
      今回は函館山周辺の人気観光スポットをピックアップ！
    </p>
    <div class="line">
      <a href="https://line.me/R/ti/p/%40917vhtre"><button type="button" class="btn btn-success">友達登録</button></a>
    </div>
    <h1>クイズラリー対象スポット一覧</h1>
    <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1NYSgCaFkqu0dZ8aoeAFft2PVmNx379k&ehbc=2E312F" width="640" height="480"></iframe>
    <ol>
      {{ range .Spots }}
        <li>
          <h4><a href="{{ .Url }}">{{ .Name }}</a></h4>
          <img src="{{ .Image }}" />
          <p>営業時間 {{ .OpenTime }}</p>
        </li>
      {{ end }}
    </ol>
    <footer>
      <hr />
      このページの本文とデータは <a href="https://www.city.hakodate.hokkaido.jp/">函館市ウェブサイト</a> のオープンデータを利用しています。
    </footer>
  </body>
</html>
